<div class="container">
    <h1>ğŸ‹ï¸ Lifter Profile</h1>
  
    <!-- InformaÃ§Ãµes do Lifter -->
    <div class="card">
      <h2>ğŸ“‹ Lifter Sheet</h2>
      <p><strong>Name:</strong> {{ lifterName }}</p>
      <p><strong>Body Weight:</strong> {{ lifterWeight }} kg</p>
  
      <!-- BotÃ£o para alterar peso corporal -->
      <button (click)="alterarPeso()" class="btn">Change BW</button>

    <!-- Lista de PRs -->
    <div class="card">
      <h2>ğŸ† My PRs</h2>
      <ul>
        <li *ngFor="let pr of prs">
          <strong>{{ pr.exercise }}:</strong> {{ pr.kg }} kg
          <button class="exclude" (click)="deletePr(pr.id)">âŒ</button>
        </li>
      </ul>
    </div>
  
    <!-- FormulÃ¡rio para adicionar PR -->
    <div class="card">
      <h2>â• Record a new PR</h2>
      <form (ngSubmit)="registrarPR()">
        <label for="exercise">Exercise:</label>
        <select id="exercise" [(ngModel)]="novoPR.exercise" name="exercise" required>
          <option value="SQUAT">Squat</option>
          <option value="BENCHPRESS">Bench Press</option>
          <option value="DEADLIFT">Deadlift</option>
        </select>
  
        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" id="weight" [(ngModel)]="novoPR.kg" name="weight" required>
  
        <button type="submit" class="btn">add PR</button>
      </form>
    </div>

    <!-- BotÃ£o de Analisar e Gerar Treino -->
    <div class="card">
      <h2>ğŸ“ˆ Generate Training Plan</h2>
      <button (click)="gerarTreino()" class="btn" [disabled]="loadingTreino">
        {{ loadingTreino ? 'â³ Generating Plan...' : 'ğŸ” Analyze PRs and Create Training' }}

    <!-- ExibiÃ§Ã£o do Plano de Treino (sÃ³ aparece se tiver conteÃºdo) -->
