<section>
      <form>
            <input type="text" [(ngModel)]="name" placeholder="lifter name" [ngModelOptions]="{standalone: true}"/>
            <input type="text" [(ngModel)]="password" placeholder="password" [ngModelOptions]="{standalone: true}">
            <input type="button" value="register" (click)="registerLifter()">
      </form>
      <div *ngIf="resultado !== null">
            {{ resultado }}
          </div>
</section>
